<!doctype html>
<html lang="en">

<head>
    <title>Page Animation</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->

<body>

    <div class="animatedParent" data-sequence="500">

    </div>

    <img src="https://placehold.it/1600x1700?text=Bijoy%20Sen" class="img-fluid" alt="">
